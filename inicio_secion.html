<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BICIAPP 2.0 - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Altura mínima para centrar el contenido verticalmente */
    }

    /* Contenedor principal */
    .form-section {
      width: 40%; /* Ajusta el ancho según sea necesario */
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Encabezado del formulario */
    .form-section h2 {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 24px;
      color: #28a745;
    }

    /* Estilos para los inputs más pequeños */
    .form-control {
      border-radius: 20px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      width: 100%; /* Mantener los inputs ocupando todo el ancho del contenedor */
    }

    /* Botón de registro */
    .btn-register {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      width: 100%; /* Coincide con el ancho de los inputs */
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn-register:hover {
      background-color: #218838;
    }

    /* Espaciado entre los formularios */
    .second-form-section {
      margin-top: 30px; /* Espacio entre los formularios */
    }

    /* Logo */
    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <!-- Sección derecha con dos formularios más compactos -->
  <div class="form-section">
    <div class="text-end">
      <img src="img/sena.png" alt="Logo SENA" class="logo">
    </div>

    <!-- Primer formulario -->
    <h2>Inicio de sesion USUAIROS</h2>
    <form>
      <input id="Email" type="email" class="form-control" placeholder="Email" required>
      <input id="Contraseña" type="password" class="form-control" placeholder="Contraseña" required>
    <a href="principal.html" type="submit" class="btn-register">Inicio sesion</a>
    </form>

    <!-- Segundo formulario (debajo del primero) -->
    <div class="second-form-section">
      <h2>Inicio de sesion ADMINISTRADOR</h2>
      <form>
        <input id="Email" type="email" class="form-control" placeholder="Email" required>
        <input id="Contraseña" type="password" class="form-control" placeholder="Contraseña" required>
        <a href="admi.html" type="submit" class="btn-register">Inicio sesion</a>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
